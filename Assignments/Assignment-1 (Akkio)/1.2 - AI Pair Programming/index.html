<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>
        
        <div class="main-controls">
            <input type="text" id="searchInput" placeholder="Search tasks...">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
        <div id="taskList" class="task-list"></div>
    </div>

    <div id="addTaskDialog" class="dialog-overlay">
        <div class="dialog">
            <h2>Add New Task</h2>
            <input type="text" id="newTaskInput" placeholder="Enter task...">
            <div class="dialog-buttons">
                <button id="saveNewTask" class="btn btn-primary">Save</button>
                <button class="btn btn-secondary close-dialog">Cancel</button>
            </div>
        </div>
    </div>

    <div id="editTaskDialog" class="dialog-overlay">
        <div class="dialog">
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput" placeholder="Edit task...">
            <div class="dialog-buttons">
                <button id="saveEditTask" class="btn btn-primary">Save</button>
                <button id="cancelEditTask" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
